<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accesible Table</title>
    </head>
    <body>
        <header>
            <h1>HTML Table</h1>
        </header>
        <main>
            <table>
                <caption>
                    Student Info
                </caption>
                <colgroup>
                <col span="3" style="background-color: burlywood;"/>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">GPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">101</td>
                        <td>Mursalin</td>
                        <td>3.50</td>
                    </tr>
                    <tr>
                        <td scope="row">102</td>
                        <td>Lamon</td>
                        <td>3.60</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
