<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Adjacent Sibling Selector
        </title>
        <link rel="stylesheet" href="AdjacentSiblingSelector.css" type="text/css"></link>
    </head>
    <body>
        <h1>Using adjacent sibling selector</h1>
        <div>
            <p>This paragraph is decendent and child</p>
            <p>This paragraph is decendent and child</p>
            <section>
                <p>This paragraph is decendent</p>
            </section>
        </div>
        <p>This paragraph adjacent sibling</p>
        <p>This is paragraph 4</p>            
    </body>
</html>
