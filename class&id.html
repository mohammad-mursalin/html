<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Class and Id in CSS
    </title>

    <link rel="stylesheet" href="class&id.css" type="text/css"></link>

</head>

<body>
    <h1 id="id">Assalamualaikum everyone I'm learning CSS right now</h1>       <!-- you can use id only one time but you can use class as much as you want -->
    <p class="class">Right now I'm trying to learn alot of programing languages.<br></p>
    <p class="class">Pray for me that I would able to put this languages in my skill set.</p>
</body>
</html>
